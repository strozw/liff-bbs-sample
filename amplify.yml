version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - corepack enable
        - pnpm i
        - pnpm ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - pnpm i
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
